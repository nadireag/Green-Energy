<body>
    <!--Navbar adjustments-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">               
            <a class="navbar-brand" href="/" >ABOUT</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">    
                    <li class="nav-item">

                    <li class="nav-item">

            </div>
        </div>
    </nav>
    <!-- create a container for the plots -->
    <div class="container content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <!-- create a div for the dropdown menu -->
                <div class="well">
                    <h5>State</h5>
                    <select id="selDataset" onchange="stateChange(this.value)"></select>
                </div>    
            </div>
        </div>
        <div class="row">
            <!-- create a div for the first plot -->
            <div class="col-md-6">
                <div id="plot1">
                    <canvas id="barChart" width="400" height="400"></canvas>
                </div>
            </div>
        
            <!-- create a div for the second plot -->
            <div class="col-md-6">
                <div id="plot2">
                    <canvas id="pieChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>

        <hr>

        <!-- create second row and div for the third plot -->
        <div class = "row">
            <div class= "col-md-12">
                <div class="well">
                    <h5>Renewable Energy Type</h5>
                    <select id="selDataset2"></select>
                </div>    
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="plot3"></div>
            </div>
        </div>

        <hr>

        <!-- third row for the fourth plot -->
        <div class="row">
            <div class="col-md-12">
                <div id="plot4"></div>
            </div>
        </div>    
    </div>
